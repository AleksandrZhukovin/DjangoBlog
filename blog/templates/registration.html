{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="text-center my-4">
        <h2 class="my-3">Sign Up</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                <p>{{ field.label_tag }}<br> {{ field }}</p><br>
            {% endfor %}
            <input class="btn btn-secondary" type="submit" value="Sign Up">
        </form>
    </div>
</div>

{% endblock %}
